		<script src="assets/tinymce/tinymce.min.js"></script>
		<script>
		    tinymce.init({
		        selector:'#article-content',
		        language: 'zh_CN',
		        //theme: 'silver', //  silver  mobile
		        skin: 'oxide', //  oxide  oxide-dark
		        height: 600,
		        menubar: false,
		        branding: false,
		        plugins: [
		            "advlist autolink lists link image charmap print preview anchor",
		            "searchreplace visualblocks code fullscreen",
		            "insertdatetime media table contextmenu paste imagetools wordcount",
		            'colorpicker emoticons hr help pagebreak tabfocus textcolor textpattern codesample',
		            //'imagetools tinydrive',
		        ],
		        //工具栏
		        toolbar1: "bold italic underline strikethrough forecolor link unlink blockquote pagebreak copy paste charmap removeformat table  image media pageembed codesample help",
		        toolbar2: "undo redo styleselect alignleft aligncenter alignright alignjustify bullist numlist outdent indent code fullscreen preview",
		        style_formats: [
		            {title: "Header 1",format: "h1"},
		            {title: "Header 2",format: "h2"},
		            {title: "Header 3",format: "h3"},
		            {title: "Header 4",format: "h4"},
		            {title: "Header 5",format: "h5"},
		            {title: "Header 6",format: "h6"},
		        ],
		        file_picker_types: 'file image media',
		        file_picker_callback: function(callback, value, meta) {
		            // Provide file and text for the link dialog
		            if (meta.filetype == 'file') {
		                callback('mypage.html', {text: 'My text'});
		            }
		            // Provide image and alt text for the image dialog
		            if (meta.filetype == 'image') {
		                callback('myimage.jpg', {alt: 'My alt text'});
		            }
		            // Provide alternative source and posted for the media dialog
		            if (meta.filetype == 'media') {
		                callback('movie.mp4', {source2: 'alt.ogg', poster: 'image.jpg'});
		            }
		        },
		        images_upload_url: '/admin/Base/uploadImage',
		
		    });
